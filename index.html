<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="images/user-circle.png" alt="Imagen de Usuario" class="imagen-usuario" ondblclick="dobleclick_avatar()" >
        </div>
        <div class="card-body">
            <h1 onmouseover="over()" onmouseout="out()" onclick="cambieNombre(this)">Elena de Troya</h1>
            <h3>
                <img src="images/map-marker.png" alt="mapa" class="icono" onclick="cambiaImagen(this)" >
                Roma
            </h3>
            <p ondblclick="elimine(this)">
                Developer | Engineer | Problem Solver <br>
                Master of shadows and the Internet
            </p>
            <p>
                <a href="#" onclick="click_editar()">
                    <img src="images/gear.png" alt="engrane" class="icono">
                    editar perfil
                </a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
